		<form action="http://localhost:8080" method="post">
		<h1 align="center">用户注册</h1>
		<input type="hidden" name="action" value="post"/>
		<table  name="a"> <!-- table 标签加属性cellspacing="0";也可使边线重合 --> 
		     
			<tr>
				<td>用户名称：</td>
				<td><input type="text" name="username" value="ypy"  /></td>
			</tr>
			<tr>
				<td>用户密码：</td>
				<td><input type="password" name="psw" value="123"  /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="qpsw" value="123"  /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
				   男<input type="radio" name="sex" value="男"  />
				   女<input type="radio" name="sex" value="女" checked="checked" />
				</td>
			</tr>
			<tr>
				<td>兴趣爱好：</td>
				<td>
					绘画<input type="checkbox" name="hobby" value="draw"  />
				    唱歌<input type="checkbox" name="hobby" value="sing"  />
					跳舞<input type="checkbox" name="hobby" value="dance"  />
					写代码<input type="checkbox" name="hobby" value="coding"  />
				</td>
			</tr>
			<tr>
				<td>国籍：</td>
				<td>
					<select>
						<option selected="selected" value="cn">中国</option>
						<option value="us">美国</option>
						<option  value="uk"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我评价：</td>
				<td><textarea rows="8" cols="6">123</textarea></td>
			</tr>
			<tr>
				<td><input type="reset"/></td>
				<td align="center"><input type="submit"/></td>
			</tr>
		</table>
		
		<div>33</div>
		
		</form>
		<iframe src="http://www.baidu.com" name="ww"></iframe>
